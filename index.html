<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProStart</title>

    <!--Google icon CDN  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Favicon -->
    <link rel="icon" href="./assets/images/favicon.webp" />

    <!-- Custom css -->
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="stylesheet" href="./assets/styles/responsive.css" />
  </head>

  <body>
    <div class="container">
      <!-- Navigation bar -->
      <nav class="app-navbar d-flex align-center">
        <a href="#" class="d-flex"
          ><span class="material-symbols-outlined"> person </span></a
        >
        <a href="#" class="d-flex"
          ><span class="material-symbols-outlined"> settings </span></a
        >
      </nav>

      <main class="d-grid">
        <!-- To-do section -->
        <section class="to-do d-flex justify-between flex-column">
          <header class="to-do-header d-flex align-center justify-between">
            <h1>دست‌نویس</h1>
            <span class="material-symbols-outlined to-do-visibility">
              visibility_off
            </span>
          </header>
          <div class="to-do-list-wrapper">
            <ul class="to-do-list"></ul>
          </div>
          <footer class="to-do-footer">
            <form
              class="to-do-input-form d-flex justify-center"
              id="to-do-form"
            >
              <input
                type="text"
                id="to-do-input"
                class="d-flex"
                placeholder=" نوشتن تسک جدید"
                autocomplete="off"
              />
              <button
                type="submit"
                class="add-task-button d-flex justify-center align-center"
              >
                <span class="material-symbols-outlined add-task-icon">
                  add
                </span>
              </button>
              <div class="to-do-alert-wrapper d-flex">
                <span class="material-symbols-outlined to-do-alert-icon">
                  warning
                </span>
                <p class="to-do-alert-text">
                  لطفا یک عنوان برای تسکتون وارد کنید.
                </p>
              </div>
            </form>
          </footer>
        </section>

        <!-- Google search section -->
        <section class="search-wrapper">
          <form class="search-form" id="search-input">
            <input
              type="text"
              id="google-search-input"
              class="search-input"
              placeholder="جستجو در گوگل"
            />
          </form>
          <img
            src="./assets/images/google.svg"
            alt="Google"
            class="search-logo"
          />
          <span class="material-symbols-outlined search-icon"> search </span>
        </section>

        <!-- Bookmarks section -->
        <section class="bookmarks-wrapper d-grid">
          <a
            class="bookmark-item d-flex justify-center align-center flex-column"
            href="#"
          >
            <span class="material-symbols-outlined bookmark-apps"> apps </span>
            <p>دم‌دستی</p>
          </a>

          <a
            class="bookmark-item d-flex justify-center align-center flex-column"
            href="https://www.shab.ir/"
            target="”_blank”"
          >
            <img src="./assets/images/shab.ico" alt="shab" />
            <p>شب</p>
          </a>

          <a
            class="bookmark-item d-flex justify-center align-center flex-column"
            href="https://snapp.ir/"
            target="”_blank”"
          >
            <img src="./assets/images/snapp.webp" alt="snapp" />
            <p>اسنپ</p>
          </a>

          <a
            class="bookmark-item d-flex justify-center align-center flex-column"
            href="https://cafebazaar.ir/app"
            target="”_blank”"
          >
            <img src="./assets/images/bazaar.png" alt="cafebazaar" />
            <p>بازار</p>
          </a>

          <a
            class="bookmark-item d-flex justify-center align-center flex-column"
            href="https://www.digikala.com/"
            target="”_blank”"
          >
            <img src="./assets/images/digikala.webp" alt="digikala" />
            <p>دیجی‌کالا</p>
          </a>

          <a
            class="bookmark-item d-flex justify-center align-center flex-column"
            href="https://www.alibaba.ir/"
            target="”_blank”"
          >
            <img src="./assets/images/alibaba.png" alt="alibaba" />
            <p>علی‌بابا</p>
          </a>

          <a
            class="bookmark-item d-flex justify-center align-center flex-column"
            href="https://www.zoomit.ir/"
            target="”_blank”"
          >
            <img src="./assets/images/zoomit.png" alt="zoomit" />
            <p>زومیت</p>
          </a>

          <div
            class="bookmark-item d-flex justify-center align-center flex-column"
          >
            <span class="material-symbols-outlined add-new-bookmark">
              add
            </span>
          </div>

          <div
            class="bookmark-item d-flex justify-center align-center flex-column"
          >
            <span class="material-symbols-outlined add-new-bookmark">
              add
            </span>
          </div>

          <div
            class="bookmark-item d-flex justify-center align-center flex-column"
          >
            <span class="material-symbols-outlined add-new-bookmark">
              add
            </span>
          </div>

          <div
            class="bookmark-item d-flex justify-center align-center flex-column"
          >
            <span class="material-symbols-outlined add-new-bookmark">
              add
            </span>
          </div>

          <div
            class="bookmark-item d-flex justify-center align-center flex-column"
          >
            <span class="material-symbols-outlined add-new-bookmark">
              add
            </span>
          </div>
        </section>

        <!-- Time and weather section -->
        <section class="time-weather d-grid">
          <div class="time-wrapper d-flex align-center flex-column"></div>
          <div class="weather-wrapper d-flex align-center flex-column"></div>
        </section>
      </main>
    </div>

    <!-- JavaScript scripts -->
    <script src="./assets/scripts/todo.js"></script>
    <script src="./assets/scripts/time.js"></script>
    <script src="./assets/scripts/weather.js"></script>
  </body>
</html>
