<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProStart</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="app-navbar">
        <a href="#"><span class="material-symbols-outlined"> person </span></a>
        <a href="#"
          ><span class="material-symbols-outlined"> settings </span></a
        >
      </nav>
      <main>
        <section class="to-do">
          <header class="to-do-header">
            <h3>دست‌نویس</h3>
            <span class="material-symbols-outlined"> visibility_off </span>
          </header>
          <div class="to-do-list-wrapper">
            <ul class="to-do-list">
              <li class="to-do-item">
                <input type="checkbox" name="" id="task-checkbox" />
                <span for="task-checkbox" class="to-do-title"
                  >کار شماره اول من.</span
                >
                <span class="material-symbols-outlined to-do-delete-icon">
                  delete
                </span>
              </li>
              <li class="to-do-item">
                <input type="checkbox" name="" id="task-checkbox" />
                <span for="task-checkbox" class="to-do-title"
                  >کار شماره دوم من؟</span
                >
                <span class="material-symbols-outlined to-do-delete-icon">
                  delete
                </span>
              </li>
            </ul>
          </div>
          <footer class="to-do-footer">
            <form class="to-do-input-form">
              <input
                type="text"
                class="to-do-input"
                placeholder=" نوشتن تسک جدید"
              />
              <span class="material-symbols-outlined"> add </span>
            </form>
          </footer>
        </section>
        <section class="search-bookmarks">
          <div class="search-wrapper">
            <form class="search-form">
              <input
                type="text"
                class="search-input"
                placeholder="جستجو در گوگل"
              />
            </form>
            <img
              src="./assets/images/goolge.png"
              alt="Google"
              class="search-logo"
            />
            <span class="material-symbols-outlined search-icon"> search </span>
          </div>
          <div class="bookmarks-wrapper">
            <a class="bookmark-item" href="#">
              <span class="material-symbols-outlined"> apps </span>
              <p>دم‌دستی</p>
            </a>

            <a
              class="bookmark-item"
              href="https://www.shab.ir/"
              target="”_blank”"
            >
              <img src="./assets/images/shab.ico" alt="shab" />
              <p>شب</p>
            </a>

            <a class="bookmark-item" href="https://snapp.ir/" target="”_blank”">
              <img src="./assets/images/snapp.webp" alt="snapp" />
              <p>اسنپ</p>
            </a>

            <a
              class="bookmark-item"
              href="https://cafebazaar.ir/app"
              target="”_blank”"
            >
              <img src="./assets/images/bazaar.png" alt="cafebazaar" />
              <p>بازار</p>
            </a>

            <a
              class="bookmark-item"
              href="https://www.digikala.com/"
              target="”_blank”"
            >
              <img src="./assets/images/digikala.webp" alt="digikala" />
              <p>دیجی‌کالا</p>
            </a>

            <a
              class="bookmark-item"
              href="https://www.alibaba.ir/"
              target="”_blank”"
            >
              <img src="./assets/images/alibaba.png" alt="alibaba" />
              <p>علی‌بابا</p>
            </a>

            <a
              class="bookmark-item"
              href="https://www.zoomit.ir/"
              target="”_blank”"
            >
              <img src="./assets/images/zoomit.png" alt="zoomit" />
              <p>زومیت</p>
            </a>

            <div class="bookmark-item">
              <span class="material-symbols-outlined"> add </span>
            </div>
          </div>
        </section>
        <section class="time-weather"></section>
      </main>
    </div>
  </body>
</html>
